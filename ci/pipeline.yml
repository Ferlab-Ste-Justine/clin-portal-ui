groups:
  - name: portal-ui-cypress
    jobs:
      - run-cypress-tests-parallel
       
  - name: update-pipeline
    jobs:
      - update-pipeline


resource_types:
- name: time
  type: registry-image
  source:
    repository: concourse/time-resource

- name: git
  type: registry-image
  source:
    repository: concourse/git-resource
    username: ((docker.username))
    password: ((docker.password))
    
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    username: ((docker.username))
    password: ((docker.password))
    tag: latest

resources:
# Cypress
- name: daily-schedule
  type: time
  check_every: 30s
  source:
    interval: 24h
    start: "07:00 PM"
    stop: "03:00 AM"
    location: "America/Toronto"
    days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"]

- name: slack-alert-cypress
  type: slack-notification
  source:
    url: ((slack.webhook-url-cypress))

- name: minio-storage
  type: s3
  source:
    endpoint: https://s3.cqgc.hsj.rtss.qc.ca
    bucket: cqgc-qa-cypress-tests
    access_key_id: "((minio.access_key))"
    secret_access_key: ((minio.secret_key))
    use_ssl: false  # Set to true if MinIO is configured with SSL
    regexp: test-results/merged-results-.*\.xml
    
- name: git-portal-ui
  type: git
  icon: github
  check_every: 30s
  webhook_token: ((webhook-token))
  source:
    uri: git@github.com:Ferlab-Ste-Justine/clin-portal-ui.git
    branch: main
    private_key: ((git.ssh-key))
    # ignore_paths: [ci/]

- name: ci-folder
  type: git
  check_every: 30s
  source:
    uri: git@github.com:Ferlab-Ste-Justine/clin-portal-ui.git
    branch: main
    paths: [ci]
    private_key: ((git.ssh-key))


jobs:
- name: run-cypress-tests-parallel
  plan:
  - get: daily-schedule
    trigger: true
  - get: git-portal-ui
    trigger: false
    params:
      submodule_recursive: true

  - in_parallel:
      fail_fast: false
      steps:

      - task: cypress-parallel-1
        attempts: 6
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: ferlabcrsj/cypress-included-custom
              tag: latest
          inputs:
            - name: git-portal-ui
          outputs:
            - name: test-results-1
          params:
            CYPRESS_PASSWORD: ((cypress.password))
          run:
            path: bash
            args:
              - -c
              - |
                set +e 
                pushd git-portal-ui
                npm install
                cp env-qa .env
                sed -i 's/CYPRESS_PASSWORD=""/CYPRESS_PASSWORD="'$CYPRESS_PASSWORD'"/' .env
                npx cypress run --config-file cypress.config.ts --config retries=9 --browser chrome --reporter junit --reporter-options "mochaFile=../test-results-1/results-[hash].xml" --spec "cypress/e2e/Consultation/[Q-Z]*VariantsPatient!(*Somatic*),cypress/e2e/Facettes/[P-Z]*"
                
                # Run only the first Cypress test
                # FIRST_TEST=$(ls cypress/e2e/**/*.cy.{js,jsx,ts,tsx} | head -n 1)
                # npx cypress run --config-file cypress.config.ts --config retries=2 --browser chrome --reporter junit --reporter-options "mochaFile=../test-results-1/results-[hash].xml" --spec "$FIRST_TEST"
             
